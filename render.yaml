
services:
  - name: front
    type: web
    runtime: docker
    repo: https://github.com/ruaultadrien/conception
    dockerfilePath: front/Dockerfile
    dockerContext: front
    plan: free
    envVars:
      - key: BACKEND_HOST
        fromService:
          name: back
          type: web
          envVarKey: RENDER_EXTERNAL_HOSTNAME

  - name: back
    type: web
    runtime: docker
    repo: https://github.com/ruaultadrien/conception
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    plan: free
    envVars:
      #- key: CHROMA_HOST
        #fromService:
          #name: chroma
          #type: web
          #property: host
      - key: CHROMA_HOST
        fromService:
          name: chroma
          type: web
          envVarKey: RENDER_EXTERNAL_HOSTNAME

  - name: chroma
    type: web
    runtime: image
    image:
      url: docker.io/chromadb/chroma:latest
    plan: free
